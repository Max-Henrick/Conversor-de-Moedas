<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€$ Euro</option>
                    <option>₿$ BitCoin</option>
                </select>
            </label>
            <label>
                Valor
                <input id="value-Reais" placeholder="R$10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="converse-box">
                    <img src="./Assets/brasil 2.png" alt="Bandeira-do-Brasil">
                    <h2>Real</h2>
                    <p id="real-value-text">R$ 0,00</p>
                </div>
                <img class="arrow" src="./Assets/Seta 2.png" alt="Seta-para-baixo">
                <div class="converse-box">
                    <img src="./Assets/USA.png" alt="Bandeira-do-País" id="currency-img">
                    <h2 id="currency-name">Dólar Americano</h2>
                    <p id="value-text">US$ 0,00</p>
                </div>
            </section>

        </main>

    </div>


</body>
<script src="./scripts.js"></script>

</html>
